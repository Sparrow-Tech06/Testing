<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #2d2d2d;
            color: #fff;
        }
        body {
            background-color: #1a1a1a;
            color: #fff;
        }
        .form-control {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sign Up Form -->
        <div id="signup-container" class="auth-container">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form id="signup-form">
                <div class="mb-3">
                    <label for="signup-email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signup-email" required>
                </div>
                <div class="mb-3">
                    <label for="signup-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signup-password" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="#" id="login-link" class="text-info">Login</a></p>
        </div>

        <!-- Login Form -->
        <div id="login-container" class="auth-container d-none">
            <h2 class="text-center mb-4">Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="login-email" required>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="#" id="signup-link" class="text-info">Sign Up</a></p>
        </div>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Firebase SDK and App Script -->
    <script type="module" src="app.js"></script>
</body>
</html>
