<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <style>
        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #2d2d2d;
            color: #fff;
        }
        body {
            background-color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 class="text-center mb-4">Welcome to Dashboard</h1>
        <div class="card bg-dark mb-4">
            <div class="card-body">
                <h5 class="card-title">User Information</h5>
                <p class="card-text">Email: <span id="user-email"></span></p>
                <p class="card-text">Account created: <span id="user-created"></span></p>
            </div>
        </div>
        <button id="logout-btn" class="btn btn-danger w-100">Logout</button>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Firebase and Dashboard Script -->
    <script type="module" src="dashboard.js"></script>
</body>
</html>
